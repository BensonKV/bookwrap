<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-wrap</title>
    <link rel="icon" href="photo-1589998059171-988d887df646.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
   
    <div class="outside">


    </div>
    <div class="header">
        <h1> BOOK-WRAP</h1>

    </div>

    <div class="book">
        

    </div>

    <button class="popupbox " id="plus">+</button>

    <div class="inside">
        <h2>Add Book</h2>
        <form>
            <input type="text"  placeholder="Book's Title"id="booktitle">
            <input type="text" placeholder="Book's Author"id="bookauthor">
            <textarea  placeholder="Description" id="description"></textarea>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>

    </div>

    <script src="script.js"> </script>

</body>

</html>
